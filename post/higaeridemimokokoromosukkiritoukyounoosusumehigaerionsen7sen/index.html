<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;p&gt;&lt;small&gt;平日、頑張って働いて疲れ切った体。心身ともに疲労を感じる。そんな時、温泉に行って疲れた心と体を休めたいと思いますよね。でも温泉に行きたいと思っても、お休みは取れないし旅費も高いし…。そんな時は都内の日帰り温泉はいかが？わざわざ電車に乗って遠いところに行かなくても、宿泊しなくても、身近なところに良質な温泉がたくさん！今回は東京の日帰りで行ける温泉をご紹介します！&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;秋川渓谷 瀬音の湯【あきる野市】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/063/4fe9a8b8c6ad304b61bb5316fadbf7ec2020d0a2.jpeg?1465518594" sn-width="600" sn-height="450"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://4travel.jp/dm_hotel_each-10218117.html"&gt;4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;東京都にありながら、自然に囲まれ風光明媚な美しい場所。温泉は地下1,500mから湧出し、アルカリ性単純泉PH10.1。美肌の湯として人気で、森林浴と温泉のダブル効果で心と体の癒しもばっちり！訪れるたびに四季折々の風景を楽しむことができますので、いつも新鮮な気持ちでその風景を楽しむことができますね。 &lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/071/c636577a0fb9f6c9b505176aadeabb74454a7d42.jpeg?1465518998"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://4travel.jp/dm_hotel_each-10218117.html"&gt;4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;昼は青々とした緑と、夜は星空を眺めることができる露天風呂。自然の優しい空気に包まれて、温かい温泉を楽しむことができます。自然の香りを感じながら、忙殺される毎日で疲れた心と体を思いっきり癒せそう！&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.seotonoyu.jp/"&gt;秋川渓谷 瀬音の湯 公式ホームページ｜東京都あきる野市 「渓谷の駅」 &lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;「渓谷の駅」 秋川渓谷 瀬音の湯は国立公園の大自然を眼下に望む温泉施設です。露天風呂と内風呂は天然アルカリ単純温泉で、宿泊コテージ（平屋とメゾネット）にお泊まりいただけます。春夏秋冬の季節を感じ、ゆったりお過ごしください。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;東京染井温泉　Sakura【巣鴨】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/095/17f0c9274557ea67c520333c56037d200b5f42d2.jpeg?1465521215"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://4travel.jp/travelogue/11084137"&gt;4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;東京巣鴨に湧いた地下1800mから湧出した温泉は、東京では珍しく無色透明の温泉。天然ミネラル成分をたっぷりと含んで、保温効果・保湿効果に優れています。お勤め帰りにも立ち寄れる極上の東京温泉です。 &lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/099/3d60086f0afa9f5b746b471ef8a170538a79042b.jpeg?1465521568"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://4travel.jp/travelogue/11084137"&gt;4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;保温・保湿効果に優れた温泉で、冷えや筋肉痛に良いとされています。神経痛・筋肉痛・関節痛・五十肩・運動麻痺・関節のこわばり・打ち身・くじき・慢性消化器病・痔疾・冷え性・病後回復期・疲労回復・健康増進・きりきず・やけど・虚弱児童・慢性婦人病など。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/101/1a89050d930a33409f23544867a80d9266a19e3e.jpeg?1465522038"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/121/029/src_12102933.jpg?20140911092601"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;内風呂は大きな檜風呂が特徴。少しぬるめの湯ですので、長く浸かることによって痛みや冷えに効果があるといわれています。半身浴でゆっくり、ゆったりと入りたいですね。露天風呂もあります。染井温泉の湯は無色透明ですが、浴槽に注がれると琥珀色に輝きます。露天風呂では、その琥珀色の輝きをより一層感じることができます。夜になれば東京の夜空を感じながら、温泉を楽しめますよ。&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.sakura-2005.com/"&gt;東京巣鴨の極上癒し温泉「SAKURA」(サクラ)&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東京巣鴨の極上癒し温泉SAKURA,染井吉野発祥の地に立地する癒しの天然温泉、お勤め帰りのOLの方も是非ご利用下さい。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;高井戸天然温泉　美しの湯【高井戸】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/417/dd8d8cc11cc5e0c706420e64f9a9376b380e52e1.jpeg?1467008776"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/135/494/src_13549455.jpg?20160126000007"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;東京都杉並区高井戸駅から徒歩2分。都心の交通便利な場所に、天然温泉があるのをご存知ですか？「高井戸天然温泉 美しの湯」は、地下1,600mから湧出する琥珀色の源泉。都心の喧騒の中にふっと広がる、静かな癒しの温泉空間です。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/qHFiOfN9Hy/" target="_blank"&gt;A photo posted by NAVIS (@rhythmcock)&lt;/a&gt; on &lt;time datetime="2014-07-06T13:08:37+00:00"&gt;Jul 6, 2014 at 6:08am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;肩こりなどの痛みや日ごろたまった疲れにおススメの温泉。神経症、筋肉痛、関節痛、五十肩、運動麻痺、関節のこわばり、うちみ、くじき、慢性消化器病、虚弱病、痔病、冷え性、病後回復期、疲労回復、健康増進、すりきず、やけど、慢性皮膚病、虚弱児童、慢性婦人病&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://utsukushi-yu.com/"&gt;高井戸天然温泉　美しの湯&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東京都杉並区高井戸駅から徒歩2分の好立地にある美しの湯は、地下1,600mより湧出する琥珀色の源泉が、 身も心もやさしく解してくれます。効能豊かな美しの湯の温泉を 心ゆくまでお楽しみください。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;東京ドーム天然温泉　Spa LaQua【後楽園】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/315/b1c4f572847195c10c2cce106423b807396b71c0.jpeg?1465540428"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://4travel.jp/travelogue/10992349"&gt;4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;都会の真ん中にある癒し空間「Spa Laqua」。スパ、アトラクション、ショップ＆レストランの融合施設であるラクーアは、地下1700mから湧出する温泉を楽しめます。温泉だけでなく、サウナやエステ、グルメなど、気軽に行けて1日中遊べる人気スポットですよ。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BGttgertdGa/" target="_blank"&gt;A photo posted by emi (@emi7713)&lt;/a&gt; on &lt;time datetime="2016-06-16T11:48:05+00:00"&gt;Jun 16, 2016 at 4:48am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;地下1,700mから湧出する天然温泉は、琥珀色のナトリウム塩化物強塩泉。肩こりや冷え性、保湿・保温性に優れている美肌の湯です。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/_REjBwhshN/" target="_blank"&gt;A photo posted by @blhykue0811&lt;/a&gt; on &lt;time datetime="2015-12-14T09:11:40+00:00"&gt;Dec 14, 2015 at 1:11am PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;ラクーアの特徴は、3種類のサウナ！ ■ディープシー（塩サウナ） 約2億5千年前の塩分が固まってできたロックソルトがオブジェとして置かれています。多くのミネラルが含まれた太古のロックソルトが、その場の空気を浄化してくれます。 ■テルマーレ（ミストサウナ） 室内にアメジストが置いてあります。アメジストは心身のリズムを整え、安らぎをもたらすといわれています。 ■オリーブ 中高温サウナです。気分がさっぱりするサウナとして人気。&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.laqua.jp/spa"&gt;Spa | LaQua&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東京・後楽園、東京ドームに併設されたスパ施設を中心とした水がテーマの総合アミューズメント施設「LaQua」の公式ページ。都会の真ん中で夜景を楽しみながらお湯を楽しみ、極上の癒しが手に入るスパ・ラクーアをはじめ、併設されたショッピングセンターでは有名ブランドのショッピングやレストランで食事が楽しめます。お得なプラン、セール、キャンペーンやイベントのご案内など情報が満載。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;蒲田温泉【大田区】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/319/827005117da5081e270b9b2c05c8f63fb8333fe3.jpeg?1465540783"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/126/138/src_12613812.jpg?20150304003329"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;昭和12年に創業の歴史ある都会温泉で、なんと450円で入れます。泉質は、ナトリウム炭酸水素塩・塩化物鉱泉。神経痛や肩こり、冷え性などに効果効能があるといわれています。雰囲気は、昔ながらの銭湯。昭和の香り漂う都会の温泉でほっこり癒されましょう。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/322/33cde735d787b4514c9357e282d2b5e7aadd05cb.jpeg?1465540841"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/107/689/src_10768954.jpg?20130223164947"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;実は大田区には、20件ほどの温泉施設があります。大田区では黒湯と呼ばれる黒い湯の温泉が湧出しており、その黒湯を名物とした温泉施設がたくさんあるのです。その数は都内では最多。アルカリ性の湯であるため、美肌の湯と呼ばれていますよ。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;東京大田区大好き！&lt;br&gt;蒲田温泉最高です（≧∇≦）&lt;br&gt;風呂上がりに、釜飯に生ビール。&lt;br&gt;美味すぎる〜 &lt;a href="http://t.co/49qNN9TiLd"&gt;pic.twitter.com/49qNN9TiLd&lt;/a&gt;&lt;/p&gt;— Daina (@singa711)   &lt;a href="https://twitter.com/singa711/status/441489460006383616"&gt;2014年3月6日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;p&gt;蒲田温泉の名物は「釜飯」。湯上りのほかほかのカラダで2階の食堂に上がれば、釜飯だけでなくビールやつまみもいただけます。&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://island-clinic.com/kamataonsen/"&gt;蒲田温泉（東京都大田区）（温泉銭湯）&lt;/a&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;東京お台場　大江戸温泉物語【お台場】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/479/c3c4a92fb4b1f61dacb7c800080ddb2955da2b5b.jpeg?1467014616"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/108/941/src_10894197.jpg?20130423191002"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;日本一の温泉テーマパーク「大江戸温泉物語」。江戸の町をイメージした施設で、まるでお祭りに行ったような気持ちになります。温泉は地下1,400mから湧出する天然温泉。都心にいることだけでなく、「現代」を忘れてしまいそうな異空間を楽しみましょう。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/328/e68053280bfad94f2d25ad4daa8cbd282d24bd14.jpeg?1465541116"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/127/141/src_12714117.jpg?20150408133155"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;東京温泉物語　江戸の町&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/081/334/b110cefaa5be07daa3578358db004cdf7cd1e22a.jpeg?1465541259"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/108/478/src_10847874.jpg?20130330231518"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;エステ、足湯、岩塩風呂や占いなど、温泉に入りながら、1日中遊びつくせますよ！&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.ooedoonsen.jp/"&gt;大江戸温泉物語グループ【公式サイト】&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;大江戸温泉物語グループ【公式サイト】。元気がわく温泉宿・温浴施設・テーマパークを全国で、ご提供させていただいております。温泉宿では、いい温泉とうまい料理、そして独自の多彩なエンターテイメントをとびきりリーズナブルな価格でお届けいたします。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;東京天然温泉　古代の湯【葛飾】&lt;/h3&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BDJ2mIkvZXk/" target="_blank"&gt;A photo posted by エリ (@eritan0418)&lt;/a&gt; on &lt;time datetime="2016-03-20T00:00:39+00:00"&gt;Mar 19, 2016 at 5:00pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;葛飾区にある天然温泉です。昭和の情緒が残る雰囲気の館内。古代の湯の自慢は、東屋風の趣きを呈した露天風呂。湯船が３段になっていて、それぞれに湯の温度が違います。自分の好みの温度の温泉にゆったりと浸かって、存分にリラックスできそう！&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/_WiiL5Hmiz/" target="_blank"&gt;A photo posted by Marie K (@himitsu69m)&lt;/a&gt; on &lt;time datetime="2015-12-16T12:09:54+00:00"&gt;Dec 16, 2015 at 4:09am PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;内風呂は檜風呂。檜の香りが漂う浴槽にゆったりと浸かれば、リラックス効果ばっちり！&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BErkKl8ktmz/" target="_blank"&gt;A photo posted by 山田山男 (@playbackpart3)&lt;/a&gt; on &lt;time datetime="2016-04-26T22:45:11+00:00"&gt;Apr 26, 2016 at 3:45pm PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;大宴会場で様々なイベントが開催されています。アイドルや演歌のショーも行われているようですよ。温泉以外の楽しみ方も満載ですね。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BBcRIsOAtXG/" target="_blank"&gt;A photo posted by laras citra (@mademoiselle.laras)&lt;/a&gt; on &lt;time datetime="2016-02-06T10:36:06+00:00"&gt;Feb 6, 2016 at 2:36am PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://www.kodainoyu.jp/"&gt;東京天然温泉 古代の湯&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東京の葛飾区にある「東京天然温泉 古代の湯」ゆったりくつろぎのひとときを！&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;今週末は是非日帰り温泉へ♪&lt;/h3&gt;&lt;p&gt;いかがでしたか？東京都内でもゆったり癒される温泉がたくさんありますね。「今週は疲れたなぁ」と思ったら、ふらりと温泉を楽しんでみてくださいね。&lt;/p&gt;&lt;/section&gt;</script></section>
